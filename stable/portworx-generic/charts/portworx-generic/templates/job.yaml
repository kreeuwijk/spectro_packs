{{- if and (eq .Values.license.type "enterprise") .Values.license.enterprise.activateLicense }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: px-activate-license
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: px-activate-license-role
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: px-activate-license-rolebinding
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: px-activate-license
roleRef:
  kind: Role
  name: px-activate-license-role
  apiGroup: rbac.authorization.k8s.io     
---
apiVersion: batch/v1
kind: Job
metadata:
  name: px-activate-license
  namespace: kube-system
spec:
  template:
    metadata:
      name: px-activate-license
    spec:
      serviceAccountName: px-activate-license
      containers:
        - name: kubectl-pod
          image: bitnami/kubectl:{{ .Capabilities.KubeVersion.Major }}.{{ .Capabilities.KubeVersion.Minor }}
          command:
            - "bash"
            - "-c"
            - {{ template "portworx-generic.setPxEnterpriseLicense" . }}
      restartPolicy: Never
{{- end }}