{{- if .Values.olm.install }}
apiVersion: batch/v1
kind: Job
metadata:
  name: medik8s-resource-cleanup
  namespace: kube-system
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      name: medik8s-resource-cleanup
    spec:
      serviceAccountName: sa-medik8s-resource-cleanup
      containers:
        - name: medik8s-resource-cleanup
          image: bitnami/kubectl
          imagePullPolicy: {{ .Values.olm.packageserver.imagePullPolicy }}
          command:
          - bash
          - -c
          - >
              kubectl delete nodehealthchecks.remediation.medik8s.io -A --all;
              kubectl delete subscriptions.operators.coreos.com -A --all;
              kubectl delete clusterserviceversions.operators.coreos.com -A --all;
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-medik8s-resource-cleanup
  namespace: kube-system
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: medik8s-resource-cleanup
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: medik8s-resource-cleanup
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: medik8s-resource-cleanup
subjects:
  - kind: ServiceAccount
    name: sa-medik8s-resource-cleanup
    namespace: kube-system
{{- end }}