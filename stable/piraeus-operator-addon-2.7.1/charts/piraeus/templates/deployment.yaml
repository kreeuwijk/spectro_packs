---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "piraeus-operator.fullname" . }}-controller-manager
  labels:
    {{- include "piraeus-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "piraeus-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "piraeus-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - args:
          - --leader-elect
          - --metrics-bind-address=0
          - --namespace=$(NAMESPACE)
          - --image-config-map-name=$(IMAGE_CONFIG_MAP_NAME)
        {{- range $opt, $val := .Values.operator.options }}
          - --{{ $opt | kebabcase }}={{ $val }}
        {{- end }}
        command:
        - /manager
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: IMAGE_CONFIG_MAP_NAME
          value: {{ include "piraeus-operator.fullname" . }}-image-config
        image: {{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.operator.resources | nindent 12 }}
        securityContext:
          {{- toYaml .Values.operator.securityContext | nindent 12}}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "piraeus-operator.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10
      priorityClassName: {{ .Values.operator.priorityClassName | default "system-cluster-critical" }}
      nodeSelector:
        {{- toYaml .Values.operator.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.operator.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.operator.affinity | nindent 8 }}
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ include "piraeus-operator.certificateName" . }}
